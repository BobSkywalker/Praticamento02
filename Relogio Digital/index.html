<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="relogio">
            <div class="horas">
                <span id="hora" class="tempo">00</span>
                <span id="texto">Horas</span>
            </div>

            <div class="minutos">
                <span id="minutos" class="tempo">00</span>
                <span id="texto">Minutos</span>
            </div>

            <div class="segundos">
                <span id="segundos" class="tempo">00</span>
                <span id="texto">Segundos</span>
            </div>
        </div>
    </main>
</body>
</html>
